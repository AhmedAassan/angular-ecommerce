<!-- 1 ▸ Split Hero  -->
<section class="hero container-lg my-5">
  <div class="row align-items-center g-5 flex-column-reverse flex-lg-row">
    <div class="col-lg-6">
      <h1 class="display-6 fw-bold mb-3">Who We Are</h1>
      <p class="lead">
        We’re a technology-first marketplace re-imagining e-commerce with
        lightning-fast logistics and people-centred service.
      </p>
    </div>
    <div class="col-lg-6">
      <img
        src="../../../assets/images/about1.png"
        alt="Team working"
        class="rounded-4 img-fluid shadow-lg"
      />
    </div>
  </div>
</section>

<!-- 2 ▸ Timeline -->
<section class="timeline container-lg my-5">
  <h2 class="text-center fw-semibold mb-5">Our Journey</h2>

  <div class="timeline-line position-relative">
    <div class="timeline-item" *ngFor="let step of [
      { year: '2019', text: 'Founded in Cairo as a two-person startup.' },
      { year: '2020', text: 'Shipped the first 1000 orders in record time.' },
      { year: '2022', text: 'Expanded to GCC with new distribution hub.' },
      { year: '2024', text: 'Secured Series-B funding to scale globally.' }
    ]">
      <span class="dot"></span>
      <div class="content shadow-sm">
        <h5 class="mb-1">{{ step.year }}</h5>
        <p class="mb-0 small">{{ step.text }}</p>
      </div>
    </div>
  </div>
</section>

<!-- 3 ▸ Values Grid -->
<section class="values-strip py-5 text-white">
  <div class="container-lg">
    <h2 class="text-center fw-semibold mb-5">What We Value</h2>
    <div class="row g-4 mb-3">
      <div class="col-12 col-sm-6 col-lg-3" *ngFor="let v of [
        { icon: 'bi-rocket', title: 'Speed', text: 'Orders delivered in 24h.' },
        { icon: 'bi-shield-check', title: 'Trust', text: 'Transparent pricing and policies.' },
        { icon: 'bi-heart', title: 'Care', text: 'Support that feels human.' },
        { icon: 'bi-globe', title: 'Impact', text: 'Eco-friendly supply chain.' }
      ]">
        <div class="card value-card h-100 text-center p-4 border-0 shadow-sm">
          <i class="bi {{ v.icon }} fs-1 mb-3"></i>
          <h6 class="fw-bold mb-2">{{ v.title }}</h6>
          <p class="small mb-0">{{ v.text }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
